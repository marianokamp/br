      GPU Technology Conference
      Main article: Nvidia GTC
      Nvidia's GPU Technology Conference (GTC) is a series of technical conferences held around the world.[130] It originated in 2009 in San Jose, California, with an initial focus on the potential for solving computing challenges through GPUs.[131] In recent years, the conference focus has shifted to various applications of artificial intelligence and deep learning; including self-driving cars, healthcare, high-performance computing, and Nvidia Deep Learning Institute (DLI) training.[132] GTC 2018 attracted over 8400 attendees.[130] GTC 2020 was converted to a digital event and drew roughly 59,000 registrants.[133]
    
