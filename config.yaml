      Nvidia Corporation[note 1][note 2] (/ɛnˈvɪdiə/, en-VID-ee-ə) is an American multinational corporation and technology company headquartered in Santa Clara, California, and incorporated in Delaware.[5] It is a software and fabless company which designs and supplies graphics processing units (GPUs), application programming interfaces (APIs) for data science and high-performance computing as well as system on a chip units (SoCs) for the mobile computing and automotive market. Nvidia is also a dominant supplier of artificial intelligence (AI) hardware and software.[6][7][8]
    
      Nvidia's professional line of GPUs are used for edge-to-cloud computing and in supercomputers and workstations for applications in such fields as architecture, engineering and construction, media and entertainment, automotive, scientific research, and manufacturing design.[9] Its GeForce line of GPUs are aimed at the consumer market and are used in applications such as video editing, 3D rendering and PC gaming. In the second quarter of 2023, Nvidia had a market share of 80.2% in the discrete desktop GPU market.[10] The company expanded its presence in the gaming industry with the introduction of the Shield Portable (a handheld game console), Shield Tablet (a gaming tablet) and Shield TV (a digital media player), as well as its cloud gaming service GeForce Now.[11]
    
      In addition to GPU design and manufacturing, Nvidia provides the CUDA software platform and API that allows the creation of massively parallel programs which utilize GPUs.[12][13] They are deployed in supercomputing sites around the world.[14][15] In the late 2000s, Nvidia had moved into the mobile computing market, where it produces Tegra mobile processors for smartphones and tablets as well as vehicle navigation and entertainment systems.[16][17][18] Its competitors include AMD, Intel,[19] Qualcomm[20] and AI accelerator companies such as Cerebras and Graphcore. It also makes AI-powered software for audio and video processing, e.g. Nvidia Maxine.[21]
    
      Nvidia's offer to acquire Arm from SoftBank in September 2020 failed to materialize following extended regulatory scrutiny, leading to the termination of the deal in February 2022 in what would have been the largest semiconductor acquisition.[22][23] In 2023, Nvidia became the seventh public U.S. company to be valued at over $1 trillion,[24] and, as of March 2024, it is the world's third most-valuable company after Microsoft and Apple, with a market capitalization of over $2 trillion.[25]
    
      History
      Founding
    
      The Denny's roadside diner in East San Jose, c. 2023, where Nvidia's three co-founders agreed to start the company in 1993
    
      Aerial view of Endeavor, the first of the two new Nvidia headquarters buildings, in Santa Clara, California, in 2017. Apple Park is visible in the distance.
    
      Entrance of Endeavor headquarters building in 2018
      Nvidia was founded on April 5, 1993,[26][27][28] by Jensen Huang (CEO as of 2024), a Taiwanese-American electrical engineer who was previously the director of CoreWare at LSI Logic and a microprocessor designer at AMD; Chris Malachowsky, an engineer who worked at Sun Microsystems; and Curtis Priem, who was previously a senior staff engineer and graphics chip designer at IBM and Sun Microsystems.[29][30] The three men founded the company in a meeting at a Denny's roadside diner in East San Jose (just off Interstate 680 at the Berryessa Road interchange).[31][32]
    
      In 1993, the three co-founders envisioned that the ideal trajectory for the forthcoming wave of computing would be in the realm of accelerated computing, specifically in graphics-based processing. This path was chosen due to its unique ability to tackle challenges that eluded general-purpose computing methods.[33] They also observed that video games were simultaneously one of the most computationally challenging problems and would have incredibly high sales volume; the two conditions do not happen very often.[33] Video games became the company's flywheel to reach large markets and fund huge R&D to solve massive computational problems.[33] With $40,000 in the bank, the company was born.[33] The company subsequently received $20 million of venture capital funding from Sequoia Capital and others.[34]
    
      Nvidia initially had no name and the co-founders named all their files NV, as in "next version".[33] The need to incorporate the company prompted the co-founders to review all words with those two letters, leading them to "invidia", the Latin word for "envy".[33] The company's original headquarters office was in Sunnyvale, California.[33]
    
      First graphics accelerator
      Nvidia's first graphics accelerator product, the NV1, was optimized for processing quadratic primitives instead of the triangle primitives preferred by its competitors.[32] Then Microsoft introduced the DirectX platform, refused to support any other graphics software,[35] and also announced that its graphics software (Direct3D) would support only triangles.[32] In 1996, Huang laid off more than half of Nvidia's employees (then around 100) and focused the company's remaining resources on developing a graphics accelerator product optimized for processing triangle primitives: the RIVA 128.[32][35] By the time the RIVA 128 was released in August 1997, Nvidia only had enough money left for about one month of payroll.[32] The sense of desperation around Nvidia during this difficult era of its early history gave rise to "the unofficial company motto": "Our company is thirty days from going out of business".[32] Nvidia sold about a million RIVA 128s in about four months[32] and used the revenue to develop its next generation of products.[35] In 1998, the release of the RIVA TNT solidified Nvidia's reputation for developing capable graphics adapters.
    
      Public company
      Nvidia went public on January 22, 1999.[36][37][38]
    
      In late 1999, Nvidia released the GeForce 256 (NV10), its first product expressly marketed as a GPU, which was most notable for introducing onboard transformation and lighting (T&L) to consumer-level 3D hardware. Running at 120 MHz and featuring four-pixel pipelines, it implemented advanced video acceleration, motion compensation, and hardware sub-picture alpha blending. The GeForce outperformed existing products by a wide margin.
    
      Due to the success of its products, Nvidia won the contract to develop the graphics hardware for Microsoft's Xbox game console, which earned Nvidia a $200 million advance. However, the project took many of its best engineers away from other projects. In the short term this did not matter, and the GeForce2 GTS shipped in the summer of 2000. In December 2000, Nvidia reached an agreement to acquire the intellectual assets of its one-time rival 3dfx, a pioneer in consumer 3D graphics technology leading the field from the mid-1990s until 2000.[39][40] The acquisition process was finalized in April 2002.[41]
    
      In 2001, Standard & Poor's selected Nvidia to replace the departing Enron in the S&P 500 stock index, meaning that index funds would need to hold Nvidia shares going forward.[42]
    
      In July 2002, Nvidia acquired Exluna for an undisclosed sum. Exluna made software-rendering tools and the personnel were merged into the Cg project.[43] In August 2003, Nvidia acquired MediaQ for approximately US$70 million.[44] On April 22, 2004, Nvidia acquired iReady, also a provider of high-performance TCP/IP and iSCSI offload solutions.[buzzword][45] In December 2004, it was announced that Nvidia would assist Sony with the design of the graphics processor (RSX) in the PlayStation 3 game console. On December 14, 2005, Nvidia acquired ULI Electronics, which at the time supplied third-party southbridge parts for chipsets to ATI, Nvidia's competitor.[46] In March 2006, Nvidia acquired Hybrid Graphics.[47] In December 2006, Nvidia, along with its main rival in the graphics industry AMD (which had acquired ATI), received subpoenas from the U.S. Department of Justice regarding possible antitrust violations in the graphics card industry.[48]
    
      2007–2014
      Forbes named Nvidia its Company of the Year for 2007, citing the accomplishments it made during the said period as well as during the previous five years.[49] On January 5, 2007, Nvidia announced that it had completed the acquisition of PortalPlayer, Inc.[50] In February 2008, Nvidia acquired Ageia, developer of PhysX, a physics engine and physics processing unit. Nvidia announced that it planned to integrate the PhysX technology into its future GPU products.[51][52]
    
      In July 2008, Nvidia took a write-down of approximately $200 million on its first-quarter revenue, after reporting that certain mobile chipsets and GPUs produced by the company had "abnormal failure rates" due to manufacturing defects. Nvidia, however, did not reveal the affected products. In September 2008, Nvidia became the subject of a class action lawsuit over the defects, claiming that the faulty GPUs had been incorporated into certain laptop models manufactured by Apple Inc., Dell, and HP. In September 2010, Nvidia reached a settlement, in which it would reimburse owners of the affected laptops for repairs or, in some cases, replacement.[53][54] On January 10, 2011, Nvidia signed a six-year, $1.5 billion cross-licensing agreement with Intel, ending all litigation between the two companies.[55]
    
      In November 2011, after initially unveiling it at Mobile World Congress, Nvidia released its Tegra 3 ARM system on a chip for mobile devices. Nvidia claimed that the chip featured the first-ever quad-core mobile CPU.[56][57] In May 2011, it was announced that Nvidia had agreed to acquire Icera, a baseband chip making company in the UK, for $367 million.[58] In January 2013, Nvidia unveiled the Tegra 4, as well as the Nvidia Shield, an Android-based handheld game console powered by the new system on a chip.[59] On July 29, 2013, Nvidia announced that they acquired PGI from STMicroelectronics.[60]
    
      In February 2013, Nvidia announced its plans to build a new headquarters in the form of two giant triangle-shaped buildings on the other side of San Tomas Expressway (to the west of its existing headquarters complex). The company selected triangles as its design theme. As Huang explained in a blog post, the triangle is "the fundamental building block of computer graphics".[61]
    
      In 2014, Nvidia ported the Valve games Portal and Half Life 2 to its Nvidia Shield tablet as Lightspeed Studio.[62][63] Since 2014, Nvidia has diversified its business focusing on three markets: gaming, automotive electronics, and mobile devices.[64]
    
      2016–2018
    
      Nvidia Titan X, part of the GeForce 10 series
      On May 6, 2016, Nvidia unveiled the first GPUs of the GeForce 10 series, the GTX 1080 and 1070, based on the company's new Pascal microarchitecture. Nvidia claimed that both models outperformed its Maxwell-based Titan X model; the models incorporate GDDR5X and GDDR5 memory respectively, and use a 16 nm manufacturing process. The architecture also supports a new hardware feature known as simultaneous multi-projection (SMP), which is designed to improve the quality of multi-monitor and virtual reality rendering.[65][66][67] Laptops that include these GPUs and are sufficiently thin – as of late 2017, under 0.8 inches (20 mm) – have been designated as meeting Nvidia's "Max-Q" design standard.[68]
    
      In July 2016, Nvidia agreed to a settlement for a false advertising lawsuit regarding its GTX 970 model, as the models were unable to use all of their advertised 4 GB of RAM due to limitations brought by the design of its hardware.[69] In May 2017, Nvidia announced a partnership with Toyota which will use Nvidia's Drive PX-series artificial intelligence platform for its autonomous vehicles.[70] In July 2017, Nvidia and Chinese search giant Baidu announced a far-reaching AI partnership that includes cloud computing, autonomous driving, consumer devices, and Baidu's open-source AI framework PaddlePaddle. Baidu unveiled that Nvidia's Drive PX 2 AI will be the foundation of its autonomous-vehicle platform.[71]
    
      Nvidia officially released the Titan V on December 7, 2017.[72][73]
    
      Nvidia officially released the Nvidia Quadro GV100 on March 27, 2018.[74] Nvidia officially released the RTX 2080 GPUs on September 27, 2018. In 2018, Google announced that Nvidia's Tesla P4 graphic cards would be integrated into Google Cloud service's artificial intelligence.[75]
    
      In May 2018, on the Nvidia user forum, a thread was started[76] asking the company to update users when they would release web drivers for its cards installed on legacy Mac Pro machines up to mid-2012 5,1 running the macOS Mojave operating system 10.14. Web drivers are required to enable graphics acceleration and multiple display monitor capabilities of the GPU. On its Mojave update info website, Apple stated that macOS Mojave would run on legacy machines with 'Metal compatible' graphics cards[77] and listed Metal compatible GPUs, including some manufactured by Nvidia.[78] However, this list did not include Metal compatible cards that currently work in macOS High Sierra using Nvidia-developed web drivers. In September, Nvidia responded, "Apple fully controls drivers for macOS. But if Apple allows, our engineers are ready and eager to help Apple deliver great drivers for macOS 10.14 (Mojave)."[79] In October, Nvidia followed this up with another public announcement, "Apple fully controls drivers for macOS. Unfortunately, Nvidia currently cannot release a driver unless it is approved by Apple,"[80] suggesting a possible rift between the two companies.[81] By January 2019, with still no sign of the enabling web drivers, Apple Insider weighed into the controversy with a claim that Apple management "doesn't want Nvidia support in macOS".[82] The following month, Apple Insider followed this up with another claim that Nvidia support was abandoned because of "relational issues in the past",[83] and that Apple was developing its own GPU technology.[84] Without Apple-approved Nvidia web drivers, Apple users are faced with replacing their Nvidia cards with a competing supported brand, such as AMD Radeon from the list recommended by Apple.[85]
    
      2019–acquisition of Mellanox Technologies
      See also: Mellanox Technologies
    
      Nvidia Yokneam office (former Mellanox Technologies) in Yokneam Illit, Israel, March 2023
      On March 11, 2019, Nvidia announced a deal to buy Mellanox Technologies for $6.9 billion[86] to substantially expand its footprint in the high-performance computing market. In May 2019, Nvidia announced new RTX Studio laptops. The creators say that the new laptop is going to be seven times faster than a top-end MacBook Pro with a Core i9 and AMD's Radeon Pro Vega 20 graphics in apps like Maya and RedCine-X Pro.[87] In August 2019, Nvidia announced Minecraft RTX, an official Nvidia-developed patch for the game Minecraft adding real-time DXR ray tracing exclusively to the Windows 10 version of the game. The whole game is, in Nvidia's words, "refit" with path tracing, which dramatically affects the way light, reflections, and shadows work inside the engine.[88]
    
      2020–2023
      In May 2020, Nvidia's top scientists developed an open-source ventilator to address the shortage resulting from the global coronavirus pandemic.[89] On May 14, 2020, Nvidia officially announced their Ampere GPU microarchitecture and the Nvidia A100 GPU accelerator.[90][91] In July 2020, it was reported that Nvidia was in talks with SoftBank to buy Arm, a UK-based chip designer, for $32 billion.[92]
    
      On September 1, 2020, Nvidia officially announced the GeForce 30 series based on the company's new Ampere microarchitecture.[93][94]
    
      On September 13, 2020, it was announced that Nvidia would buy Arm from SoftBank Group for $40 billion, subject to the usual scrutiny, with the latter retaining a 10% share of Nvidia.[95][96][97][98]
    
      In October 2020, Nvidia announced its plan to build the most powerful computer in Cambridge, England. The computer, called Cambridge-1, launched in July 2021 with a $100 million investment and will employ AI to support healthcare research.[99][100] According to Jensen Huang, "The Cambridge-1 supercomputer will serve as a hub of innovation for the UK, and further the groundbreaking work being done by the nation's researchers in critical healthcare and drug discovery."[101]
    
      Also in October 2020, along with the release of the Nvidia RTX A6000, Nvidia announced it is retiring its workstation GPU brand Quadro, shifting its product name to Nvidia RTX for future products and the manufacturing to be Nvidia Ampere architecture-based.[9]
    
      In August 2021, the proposed takeover of Arm was stalled after the UK's Competition and Markets Authority raised "significant competition concerns".[102] In October 2021, the European Commission opened a competition investigation into the takeover. The Commission stated that Nvidia's acquisition could restrict competitors' access to Arm's products and provide Nvidia with too much internal information on its competitors due to their deals with Arm. SoftBank (the parent company of Arm) and Nvidia announced in early February 2022 that they "had agreed not to move forward with the transaction 'because of significant regulatory challenges'".[103] The investigation is set to end on March 15, 2022.[104][105] That same month, Nvidia was reportedly compromised by a cyberattack.[106]
    
      In March 2022, Nvidia's CEO Jensen Huang mentioned that they are open to having Intel manufacture their chips in the future.[107] This was the first time the company mentioned that they would work together with Intel's upcoming foundry services.
    
      In April 2022, it was reported that Nvidia planned to open a new research center in Yerevan, Armenia.[108]
    
      In May 2022, Nvidia opened Voyager, the second of the two giant buildings at its new headquarters complex to the west of the old one. Unlike its smaller and older sibling Endeavor, the triangle theming is used more "sparingly" in Voyager.[109][110]
    
      In September 2022, Nvidia announced its next-generation automotive-grade chip, Drive Thor.[111][112]
    
      Following U.S. Department of Commerce regulations which placed an embargo on exports to China of advanced microchips, which went into effect in October 2022, Nvidia saw its data center chip added to the export control list. The next month, the company unveiled a new advanced chip in China, called the A800 GPU, that met the export control rules.[113]
    
      In September 2023, Getty Images announced that it was partnering with Nvidia to launch Generative AI by Getty Images, a new tool that lets people create images using Getty's library of licensed photos. Getty will use Nvidia's Edify model, which is available on Nvidia's generative AI model library Picasso.[114]
    
      2023–present, passing the $1 trillion mark
      On September 26, 2023, Denny's CEO Kelli Valade joined Huang in East San Jose to celebrate the founding of Nvidia at the Denny's on Berryessa Road, where a plaque was installed to mark the relevant corner booth as the birthplace of a $1 trillion company.[32][115] By then Nvidia's H100 GPUs were in such demand that even other tech giants were beholden to how Nvidia allocated supply. Larry Ellison of Oracle Corporation said that month that during a dinner with Huang, he and Elon Musk of Tesla, Inc. and xAI "were begging" for H100s, "I guess is the best way to describe it. An hour of sushi and begging".[116]
    
      In October 2023, it was reported that Nvidia had quietly begun designing ARM-based central processing units (CPUs) for Microsoft's Windows operating system with a target to start selling them in 2025.[117]
    
      In February 2024, it was reported that Nvidia was the "hot employer" in Silicon Valley, because it was offering interesting work and good pay at a time when other tech employers were downsizing. Half of Nvidia employees earned over $228,000 in 2023.[118] Nvidia has had its highest market capitalization on March 8, 2024, with $2.38 trillion, just $230 billion behind Apple Inc. and $645 billion behind Microsoft.[119]
    
      On March 1, 2024, Nvidia became the third company in the history of the United States to close with a market capitalization in excess of $2 trillion.[42] Nvidia needed only 180 days to get to $2 trillion from $1 trillion, while the first two companies, Apple and Microsoft, each took over 500 days.[42] On March 18, Nvidia released its new AI chip 'Blackwell', which is named after David Blackwell.[120]
    
      Fabless manufacturing
      Nvidia uses external suppliers for all phases of manufacturing, including wafer fabrication, assembly, testing, and packaging. Nvidia thus avoids most of the investment and production costs and risks associated with chip manufacturing, although it does sometimes directly procure some components and materials used in the production of its products (e.g. memory and substrates). Nvidia focuses its own resources on product design, quality assurance, marketing, and customer support.[121][122]
    
